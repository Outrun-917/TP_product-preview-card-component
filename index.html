<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Product preview card component</title>

    <link rel="stylesheet" href="./css/normalize.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main>
      <div class="preview-image">
        <img
          src="./images/Preview-image.jpg"
          alt="Gabrielle Essence Eau De Parfum"
        />
      </div>
      <div class="preview-info">
        <p class="product-class">P E R F U M E</p>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price">
          <p class="discounted-price">$149.99</p>
          <p class="base-price">$169.99</p>
        </div>
        <div class="cart-interaction">
          <a href="#">
            <i><img src="./images/Cart.svg" alt="" /></i>
            <p>Add to Cart</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
